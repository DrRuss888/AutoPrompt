dataset:
    name: 'dataset'
    max_samples: 1

annotator:
    method : ''

predictor:
    method : 't2i'
    config:
        t2i:
#            type: 'stability'
#            name: 'core' #'stable-diffusion-xl-1024-v1-0'
#            "image_size": [1024,1024]
            type: 'openai'
            name: 'dall-e-3'
            "image_size": "1024x1024"
            "quality": "standard"
            "output_path": 'dump/images'
        mode: 'prediction'

meta_prompts:
    folder: 'prompts/meta_prompts_image_generation'

eval:
    function_name: 't2i_vlm_score'
    llm:
        type: 'OpenAI'
        name: 'gpt-4o'
#        type: 'google'
#        name: 'gemini-1.5-pro-latest'
    num_workers: 1
    source_image_folder: ''
    num_large_errors: 4
    error_threshold: 5
    optimize_initial_prompt: true
    image_generation_meta_prompt_folder: 'prompts/meta_prompts_image_generation'
    image_description_meta_prompts_folder: 'prompts/meta_prompts_image_description'
llm:
#    type: 'google'
#    name: 'gemini-1.5-pro-latest'
#    temperature: 0.8
    type: 'openai'
    name: 'gpt-4o'
    temperature: 0.8
